{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6 offset-3">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Update Product">
            </form>
        </div>
    </div>
</div>

{% endblock %}
